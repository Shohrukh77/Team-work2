<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body>
    <header class="bg-[#FEDECF]">
        <nav class="flex justify-between w-[80%] m-auto py-[30px]">
            <div class="flex gap-[40px] mt-[10px]">
                <img class="w-[130px] h-[22px]" src="./logo.png" alt="">
                <ul class="hidden lg:flex text-[#424551] text-[16px] gap-[40px]">
                    <li>About Us</li>
                    <li>Courses</li>
                    <li>Events</li>
                    <li>Blog</li>
                    <li>Contacts</li>
                </ul>
            </div>
            <img class="lg:hidden" src="./burger (1).png" alt="">
            <div class="hidden lg:flex gap-[30px]">
                <button class="py-[15px] px-[30px] rounded-[5px] text-white bg-[#F75E05]">Get consultation</button>
                <div class="flex gap-[20px] mt-[12px]">
                    <img class="w-[20px] h-[20px]" src="./Profile.png" alt="">
                    <p class="text-[16px] text-[#424551]">Log in / Register</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="w-[80%] m-auto my-[100px] flex gap-[80px]">
            <aside>
                <img src="./contacts.img/heading (2).png" alt="">
                <div class="mt-[30px]">
                    <div class="flex gap-[10px] my-[20px]">
                        <img src="./contacts.img/Chat.png" alt="">
                        <p class="text-[#787A80] text-[14px] font-bold">Talk to us:</p>
                    </div>
                    <p class="font-[400]">hello@createx.com</p>
                    <div class="flex gap-[10px] my-[20px]">
                        <img src="./contacts.img/iPhone.png" alt="">
                        <p class="text-[#787A80] text-[14px] font-bold">Call us:</p>
                    </div>
                    <p class="font-[400]">(405) 555-0128</p>
                    <div class="flex gap-[10px] my-[20px]">
                        <img src="./contacts.img/outline.png" alt="">
                        <p class="text-[#787A80] text-[14px] font-bold">Address:</p>
                    </div>
                    <p class="font-[400]">2464 Royal Ln. Mesa, New Jersey 45463, USA</p>
                </div>
            </aside>
            <img src="./contacts.img/map.png" alt="">
        </section>
        <section class="w-[80%] m-auto">
            <img src="./contacts.img/Contact form.png" alt="">
        </section>
    </main>
</body>
</html>
